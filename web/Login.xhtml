<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Introduction to Java Programming</title>
        <div style="text-align: center; margin-bottom: 0em">
            <h3 style="text-align: center; margin-bottom: 0.2em; color: navy; font-family: Verdana, Helvetica, sans-serif">
                Introduction to Java Programming, Tenth Edition, 
                <a href="http://www.cs.armstrong.edu/liang" style="text-decoration: none; color: green">Y. Daniel Liang</a></h3>
            <link rel="stylesheet" type="text/css" href="http://www.cs.armstrong.edu/liang/common/intro6e.css"></link>
            <div id="subtabextendline">
            </div>
        </div>
    </h:head>
    <h:body>
        <br></br>
        <h:form>
            <br></br>
            <style> .table1 {
    border:2px solid #FFC300;
    border-collapse: collapse;
}
</style>
            <table>
                <tr>
                    <td> <b style="color:purple"> Account Login </b>
                        <fieldset class = "table1">
                            <h:panelGrid columns="1">
                                <h:outputLabel value ="Username:"/>
                                <h:inputText id="userNameInputText"
                                             required ="true"
                                             requiredMessage="Please input a username."
                                             size="15"
                                             value="#{quizBean.username}">
                                </h:inputText>
                                <h:outputLabel value ="Password: "/>
                                <h:inputSecret id="passwordInputText"
                                               required ="true"
                                               requiredMessage="Please input a password."
                                               size="15"
                                               value="#{quizBean.password}">
                                </h:inputSecret>


                              <h:commandButton value ="Login" style="background: green; color: white; font-size: 85%; margin-top: 5px; margin-left: 1px; border: none" action = "#{quizBean.login()}"/>
                            </h:panelGrid>
                            <h:panelGrid columns="1">
                                <a href="http://sample-env.ctwzgka55a.us-west-2.elasticbeanstalk.com/faces/Register.xhtml" style="text-decoration:none;" >Create New Account</a>
                            </h:panelGrid>

                           <!-- <h:button value="Login" outcome="ChapterSelectionView.xhtml?username=1" /> --> <!--potential way to add username into url? -->
                        </fieldset>

                    </td>
                </tr>
            </table>
            <h:outputText escape="false" style="color:red"
                          value="#{quizBean.loginResponse}" />
        </h:form>
    </h:body>
</html>
